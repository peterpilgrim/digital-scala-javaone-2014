<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/template.xhtml">
    <ui:define name="headline">
        <h1>Register Driving License</h1>
    </ui:define>

    <ui:define name="formArea">

        <h3>Your Details: </h3>

        <div class="wizard-form">
            <h:form styleClass="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Email</label>
                    <div class="controls">
                        <h:inputText type="email" id="inputEmail" placeholder="Email" value="#{wizard.email}" label="Email">
                            <f:validateRequired/>
                        </h:inputText>
                        <h:message for="inputEmail" styleClass="form-error"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <h:selectOneMenu id="title" value="#{wizard.title}" >
                            <f:selectItem itemLabel="----"  itemValue=""/>
                            <f:selectItem itemLabel="Mr"    itemValue="Mr"/>
                            <f:selectItem itemLabel="Mrs"   itemValue="Mrs"/>
                            <f:selectItem itemLabel="Miss"  itemValue="Miss"/>
                            <f:selectItem itemLabel="Dr."   itemValue="Miss"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <div class="controls">
                        <h:inputText id="firstName" value="#{wizard.firstName}" label="First Name">
                            <f:validateRequired/>
                        </h:inputText>
                        <h:message for="firstName" styleClass="form-error"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="lastName">Last Name</label>
                    <div class="controls">
                        <h:inputText id="lastName" value="#{wizard.lastName}" label="Last Name">
                            <f:validateRequired/>
                        </h:inputText>
                        <h:message for="lastName" styleClass="form-error"/>
                    </div>
                </div>
                <br/>
                <br/>
                <h:commandButton styleClass="btn btn-primary"
                        action="#{wizard.submitPage1()}"
                        value="Submit" />
                &#160;
                &#160;
                <h:commandButton styleClass="btn btn-info"
                                 immediate="true"
                                 action="#{wizard.cancelApplication()}"
                                 value="Cancel" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
